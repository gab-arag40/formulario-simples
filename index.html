<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Formulário</title>
</head>
<body>
    <form class="container">
        <h1>Formulário</h1>
<hr>
        <h3>Credenciais</h3>
        <label for="nome">Nome Completo</label>
        <input type="text" placeholder="Nome Completo" name="nome" id="cxnome" required="Requirido">

        <label for="email">E-mail</label>
        <input type="email" placeholder="Email" name="email" id="cxemail" required="Requirido">

        <label for="senha">Senha</label>
        <input type="password" placeholder="Senha" name="senha" id="cxsenha" required="Requirido">

        <label for="senha2">Confirmação Senha</label>
        <input type="password" placeholder="Digite sua senha novamente" name="senha2" id="cxsenha2" required="Requirido">


        <h3>Infos Pessoais</h3>
        
        <label for="estadocidade">Cidade - Estado</label>
        <select name="estadocidade" id="cxestcid" required="Requirido">
            <option value="padrao2">Selecione Cidade/Estado</option>
            <option value="rj">Rio de Janeiro/RJ</option>
            <option value="bh">Belo Horizonte/MG</option>
            <option value="sp">São Paulo/SP</option>
            <option value="es">Vitória/ES</option>
        </select>
        
        <label for="genero">Gênero</label>
        <select name="genero" id="cxgenero" required="Requirido">
            <option value="padrao">Selecione Gênero</option>
            <option value="masc">Masculino</option>
            <option value="fem">Feminino</option>
            <option value="outros">Outros</option>
        </select>

        <label for="data">Data de Nascimento</label>
        <input type="date" placeholder="Data de Nascimento" name="data" id="cxdata" required="Requirido">


        <label for=" desc">Descrição Pessoal</label>
        <textarea name="desc" id="cxdesc" placeholder="Faça uma breve descrição pessoal sua" rows="5"></textarea>

        <button onClick="enviar()">Enviar</button>

        </textarea>



    </form>
</body>
</html>
